<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script src="./assets/js/script.js"></script>
</head>

<body>

    <div id="stat">loading...</div>


    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('stat').innerHTML = "logged in";
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

                var urlencoded = new URLSearchParams();
                urlencoded.append("uid", user.uid);

                var requestOptions = {
                    method: 'GET',
                    headers: myHeaders,
                    body: urlencoded,
                    redirect: 'follow'
                };

                fetch("https://script.google.com/macros/s/AKfycbyogswTtI7uy1utmjbhGMs-Cs8lefC1CsjoGU10qAavgncFBRlKKv7nxgF1BD0JqPDO/exec?q=tranx&uid=" + user.uid)
                    .then(response => response.text())
                    .then(result => console.log(result))
                    .catch(error => console.log('error', error));
            } else {
                document.getElementById('stat').innerHTML = "not logged in";
            }
        })
    </script>
</body>

</html>
