    <script>
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');

        firebase.auth().onAuthStateChanged(function (e) {
            if (e) {
                document.getElementById('login').style.display = "none";
                document.getElementById('ln2').style.display = "none";
                
                if (e.phoneNumber != null) {
                    phone.value = e.phoneNumber;
                } else {
                    phone.value = "+88";
                }
                name.value = e.displayName;
                email.value = e.email;
                const form = document.forms['ndcform']
                form.addEventListener('submit', es => {
                    es.preventDefault()

                    document.getElementById('submit').innerText = "Please wait...";
                    document.getElementById('submit').disabled = true;

                    var myHeaders = new Headers();
                    myHeaders.append("Content-Type", "application/json");

                    var raw = JSON.stringify({
                        "name": name.value,
                        "email": email.value,
                        "roll": document.getElementById('roll').value,
                        "phone": phone.value,
                        "uid": e.uid
                    });

                    var requestOptions = {
                        method: 'POST',
                        headers: myHeaders,
                        body: raw,
                        redirect: 'follow'
                    };

                    fetch("https://apars.shop/ndc/submission", requestOptions)
                        .then(response => {
                            return response.json()
                        })
                        .then((data) => {
                            
                            if (data.status === 200) {
                                document.getElementById('ndcform').innerHTML = `
                                <h3>Congratulations</h3>
                                <hr>
                                Here is your Engineering22 coupon : <br>
                                <div class="input-group mt-2">
                <input type="url" class="form-control" id="cpsession" value="${data.Coupon}">
                <div class="input-group-append">
                    <button type="button" id="cpBtn2" class="cp btn btn-dark" data-clipboard-target="#cpsession">Copy Coupon</button>
                </div>
                </div>
                <p>Note : We've sent you this coupon on your mobile number via sms.</p>
                <hr>
                <a class="btn btn-block btn-primary" href=${data.link} target="_blank">Go to Enrollment Page</a>
                                `;
                            }
                        })
                        .catch(error => {
                            document.getElementById('ndcform').innerHTML =  error.message;
                            document.getElementById('submit').innerText = 'Proceed Next&nbsp;&nbsp;<i class="fas fa-arrow-alt-right"></i>';
                    document.getElementById('submit').disabled = false;
                        });
                })
            } else {
                document.getElementById('ndcform').className = 'notlogin';
                document.getElementById('login').style.display = "block";
                document.getElementById('ln2').style.display = "block";
            }
        })

        var clipboard = new ClipboardJS('.cp');
clipboard.on('success', function (e) {
    document.getElementById('cpBtn2').innerText = "Coupon Copied !"
    e.clearSelection();
});

clipboard.on('error', function (e) {
    alert('Action:', e.action);
});



    </script>
