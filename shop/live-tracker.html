<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            max-width: 450px;
        }
        
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ASG Tracker</h2>
        <div class="input-group">
            <input type="search" class="form-control" id="search" placeholder="Tranx Id">
            <div class="input-group-append">
                <button id="searchBtn" class="btn btn-dark">Search</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
</body>
<script>
    var search = document.getElementById('search');
    var searchBtn = document.getElementById('searchBtn');
    var result = document.getElementById('result');

    searchBtn.addEventListener('click', () => {
        result.innerHTML = "<img src='https://thumbs.gfycat.com/DearWellinformedDalmatian-size_restricted.gif' width='100%'>";
        fetch('https://script.google.com/macros/s/AKfycbw483UHuIBODzJzcc_3mn1_y2L_isBHb-a9cC_ZIDQahEmsGQB82xjqBW_Qk_Txm8ALTA/exec?id=' + search.value)
            .then((res) => {
                return res.json()
            })
            .then((loadedData) => {
                if (loadedData.code == 200) {
                    if (loadedData.Status === "Pending") {
                        result.innerHTML = `
                <h4>Name : ${loadedData.Name}</h4>
                <h4>Email : ${loadedData.Email}</h4>
                <br>
                        <img src="https://media2.giphy.com/media/U7CnQe5OZ1xAdvxhSC/giphy-preview.gif" width="100%">
                        `;
                    } else {
                        result.innerHTML = `
                <h3>Name : ${loadedData.Name}</h3>
                <h3>Email : ${loadedData.Email}</h3>
                <h4><b>Click here : <a href="https://aparsclassroom.com/BioDictionary/login">https://aparsclassroom.com/BioDictionary</a></b></p>
                        <img src="https://media4.giphy.com/media/PijzuUzUhm7hcWinGn/giphy.gif" width="100%">
                        `;
                    }

                } else {
                    result.innerHTML = `
                    <img src="https://cdn.dribbble.com/users/2469324/screenshots/6538803/comp_3.gif" width="100%">
                    <h2>${loadedData.Message}</h2>
                    `;
                }

            }).catch((e) => {
                console.log(e)
            })
    })
</script>

</html>
