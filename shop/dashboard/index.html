<body>
    <div class="container">
        <div id="stat">
            <h3 style="text-align: center;margin-top: 30px; color: indigo;">Student Profile</h3>
            <hr class="mt-2 mb-4" />
            <a data-toggle="modal" data-target="#imageModal" type="button">
                <img class="avatar"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Unknown_person.jpg/925px-Unknown_person.jpg"
                    id="avatar" alt="avatar">
            </a>
            <h5 style="text-align: center;margin-top: 30px;" id="name"></h5>
            <h5 style="text-align: center;" id="mail"></h5>
            <h5 style="text-align: center;" id="num"></h5>
            <h5 style="text-align: center;" id="HSC"></h5>
            <h5 style="text-align: center;" id="FbName"></h5>
            <h5 style="text-align: center;" id="FbLink"></h5>
            <h5 style="text-align: center;" id="Parent"></h5>
            <h5 style="text-align: center;" id="Institution"></h5>
            <hr>
            <button class="btn btn-outline-primary" id="upProf">
                Update Profile (Warning: Still Under Development, Please don't update your profile if not necessary!)
            </button>
            <hr>
            <a style="text-align: center; text-decoration: none;" class="btn btn-success" href="../"><i
                    class="fas fa-store-alt"></i>&nbsp;Return to SHOP</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a style="text-align: center; text-decoration: none;" class="btn btn-outline-danger"
                href="javascript:logOut()"><i class="fas fa-sign-out-alt"></i>&nbsp;Log Out</a>
            <h3 style="text-align: center;margin-top: 30px;" id="title">loading...</h3>
            <hr class="mt-2 mb-4" />
            <div class="row" id="results">
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="profile" tabindex="-1" role="dialog" aria-labelledby="profileLabel"
        data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileLabel">Please fill up your Informations correctly</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="pname">Full Name</label>
                            <input type="text" class="form-control" id="pname" placeholder="Enter your Full Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email"
                                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$"
                                placeholder="Enter your Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="pnum">Phone Number</label>
                            <input type="tel" class="form-control" id="pnum" pattern="^(?:\+?88)?01[13-9]\d{8}$"
                                placeholder="Enter your Phone Number" value="+880" required>
                        </div>
                        <div class="form-group">
                            <label for="pHSC">HSC Batch</label>
                            <select class="form-control" id="pHSC" required>
                                <option value="">--Select Any--</option>
                                <option value="HSC 23">HSC'23</option>
                                <option value="HSC 24">HSC'24</option>
                                <option value="HSC 25">HSC'25</option>
                                <option value="HSC 26">HSC'26</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pFbName">Facebook Name</label>
                            <input type="text" class="form-control" id="pFbName" placeholder="Enter your Facebook Name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="pFbLink">Facebook Profile Link</label>
                            <input type="url" class="form-control" id="pFbLink"
                                placeholder="Enter your Facebook Profile Link" required>
                        </div>
                        <div class="form-group">
                            <label for="pParent">Parent's Number</label>
                            <input type="text" class="form-control" id="pParent"
                                placeholder="Enter your Parent's Number" value="+880" required>
                        </div>
                        <div class="form-group">
                            <label for="pInstitution">Institution Name</label>
                            <input type="text" class="form-control" id="pInstitution"
                                placeholder="Enter your Institution Name" required>
                        </div>
                        <hr>
                        <button type="submit" id="saveBtn" class="btn btn-outline-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Update Profile Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" onchange="ValidateSize(this)"
                            accept="image/png, image/jpeg" name="img" id="img">
                        <label class="custom-file-label" for="img">Choose any Image</label>

                    </div>
                    <img id="target" width="100%">
                </div>
                <div class="modal-footer">
                    <button type="button" id="imgbutton" disabled class="btn btn-success">Save Image</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var pname = document.getElementById('pname').value;
        var email = document.getElementById('email').value;
        var pnum = document.getElementById('pnum').value;
        var pHSC = document.getElementById('pHSC').value;
        if (params.logout == "true") {
            firebase.auth().signOut()
        }
        function logOut() {
            swal({
                title: "Are you Sure?",
                icon: "warning",
                text: "You are going to logout from this account",
                buttons: ["No, wait", "Yes, Logout"],
                dangerMode: true
            }).then((e) => {
                if (e) {
                    return firebase.auth().signOut()
                }
            })
        }
        document.getElementById('email').addEventListener("input", function (event) {
            if (document.getElementById('email').validity.typeMismatch) {
                document.getElementById('email').setCustomValidity("We are expecting an e-mail address!");
            } else {
                document.getElementById('email').setCustomValidity("");
            }
        });

        document.getElementById('pnum').addEventListener("input", function (event) {
            if (document.getElementById('pnum').validity.patternMismatch) {
                document.getElementById('pnum').setCustomValidity("Please enter a valid phone number (+8801XX XXX XXXX)!");
            } else {
                document.getElementById('pnum').setCustomValidity("");
            }
        });
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                var name = user.displayName;
                var mail = user.email;
                var num = user.phoneNumber;

                if (mail != null) {
                    document.getElementById('mail').innerText = "Email Address : " + mail;
                    document.getElementById('email').value = mail;
                    document.getElementById('email').setAttribute('readonly', 'true');
                }
                if (num != null) {
                    document.getElementById('num').innerText = "Phone Number : " + num;
                    document.getElementById('pnum').value = num;
                    document.getElementById('pnum').setAttribute('readonly', 'true');
                }
                fetch(`https://profile.aparsclassroom.com/profile/info?uid=${user.uid}`)
                    .then(response => response.json())

                    .then((loadedData) => {
                        if (loadedData.status === 200) {
                            var data = loadedData.data;
                            document.getElementById('name').innerText = "Full Name : " + data.Name;
                            document.getElementById('HSC').innerText = "HSC Batch : " + data.HSC;
                            document.getElementById('FbName').innerText = "Facebook Name : " + data.FbName;
                            document.getElementById('FbLink').innerText = "Facebook Profile Link : " + data.FbLink;
                            document.getElementById('Parent').innerText = "Parent's Number : " + data.Parent;
                            document.getElementById('Institution').innerText = "Institution Name : " + data.Institution;
                            document.getElementById('pname').value = data.Name;
                            document.getElementById('email').value = data.Email;
                            document.getElementById('pnum').value = data.Phone;
                            document.getElementById('pHSC').value = data.HSC;
                            document.getElementById('pFbName').value = data.FbName;
                            document.getElementById('pFbLink').value = data.FbLink;
                            document.getElementById('pParent').value = data.Parent;
                            document.getElementById('pInstitution').value = data.Institution;
                            document.getElementById('saveBtn').innerText = "Update";
                            document.getElementById('saveBtn').removeAttribute('disabled');
                        }
                    })
                    .catch((err) => {
                        console.log(err)
                    })
                document.getElementById('upProf').addEventListener('click', () => {
                    $('#profile').modal('show');
                    document.getElementById('profileForm').addEventListener('submit', (e) => {
                        e.preventDefault();

                        if (document.getElementById('pname').value != "" && document.getElementById('email').value != "" && document.getElementById('pnum').value != "" && document.getElementById('pHSC').value != "" && document.getElementById('pFbName').value != "" && document.getElementById('pFbLink').value != "" && document.getElementById('pParent').value != "" && document.getElementById('pInstitution').value != "") {

                            document.getElementById('saveBtn').setAttribute('disabled', 'true');
                            document.getElementById('saveBtn').innerText = "Saving...";

                            const myHeaders = new Headers();
                            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

                            const urlencoded = new URLSearchParams();

                            urlencoded.append("uid", user.uid);
                            urlencoded.append("Name", document.getElementById('pname').value);
                            urlencoded.append("FbName", document.getElementById('pFbName').value);
                            urlencoded.append("FbLink", document.getElementById('pFbLink').value);
                            urlencoded.append("Email", document.getElementById('email').value);
                            urlencoded.append("Phone", document.getElementById('pnum').value);
                            urlencoded.append("Parent", document.getElementById('pParent').value);
                            urlencoded.append("Institution", document.getElementById('pInstitution').value);
                            urlencoded.append("HSC", document.getElementById('pHSC').value);

                            const requestOptions = {
                                method: "POST",
                                headers: myHeaders,
                                body: urlencoded,
                                redirect: "follow"
                            };

                            fetch("https://profile.aparsclassroom.com/profile/update", requestOptions)
                                .then(response => response.json())
                                .then((result) => {
                                    if (result.status === 200) {
                                        swal("Profile Updated", "Your Profile has been updated successfully", "success")
                                            .then(() => {
                                                location.reload();
                                            })
                                    } else {
                                        swal("Oops", "Something went wrong, Please try again later", "error")
                                        document.getElementById('saveBtn').removeAttribute('disabled');
                                        document.getElementById('saveBtn').innerText = "Save";
                                    }
                                })
                                .catch(error => {
                                    swal("Oops", "Something went wrong, Please try again later", "error")
                                    document.getElementById('saveBtn').removeAttribute('disabled');
                                    document.getElementById('saveBtn').innerText = "Save";
                                });
                        } else {
                            swal("Oops", "Please fill up all the fields", "error")
                        }
                    })
                })

                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

                var urlencoded = new URLSearchParams();
                urlencoded.append("uid", user.uid);

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: urlencoded,
                    redirect: 'follow'
                };

                fetch(`https://${shopName2}/logs`, requestOptions)
                    .then(response => response.json())

                    .then((loadedData) => {
                        if (loadedData.status === 200) {
                            var data = loadedData.info;
                            document.getElementById('title').innerHTML = "Payment History";
                            if (data.length > 0) {
                                data.forEach((element, idx) => {
                                    idx++

                                    if (element.status == "VALID" || element.status == "VALIDATED") {

                                        var content = `
                        <div class="col-lg-4 mb-4">
                            <div class="card lift lift-sm h-100">
                                <div class="card-body py-5">
                                    <h5 class="card-title text-primary text-center mb-2">
                                        <img src="../assets/images/mobile-payment.svg" height="50px">&nbsp;&nbsp;&nbsp; Invoice No. ${idx}
                                    </h5>
                                    <h4 class="text-success text-center">Course : ${element.Product.productName}</h4>
                                    <h4 class="text-danger text-center">Access Code : <span id="ps${idx}">${element.tran_id}</span></h4>
                                    <h4 class="card-text text-center">Paid Amount : ${element.currency_amount}</h4>
                                    <h3 class="card-text text-center">Discount Coupon : ${element.Coupon}</h3>
                                    <h3 class="card-text text-center">Payment Status : ${element.status}</h3>
                                </div>
                                <div class="card-footer">
                                    <div class="small text-muted text-center"><a class="btn btn-success" target="_blank" href="${element.value_a}">Digital Invoice</a><br>Time : ${element.Timestamp}</div>
                                </div>
                            </div>
                        </div>
                        `;
                                    } else {
                                        var content = `
                        <div class="col-lg-4 mb-4">
                            <div class="card lift lift-sm h-100">
                                <div class="card-body py-5">
                                    <h5 class="card-title text-primary text-center mb-2">
                                        <img src="../assets/images/mobile-payment.svg" height="50px">&nbsp;&nbsp;&nbsp; Invoice No. ${idx}
                                    </h5>
                                    <h4 class="text-success text-center">Course : ${element.Product.productName}</h4>
                                    <h4 class="card-text text-center">Amount : ${element.currency_amount}</h4>
                                    <h3 class="card-text text-center">Discount Coupon : ${element.Coupon}</h3>
                                    <h3 class="card-text text-center">Payment Status : ${element.status}</h3>
                                </div>
                                <div class="card-footer">
                                    <div class="small text-muted text-center">Time : ${element.Timestamp}</div>
                                </div>
                            </div>
                        </div>
                        `;
                                    }
                                    results.innerHTML += content;

                                });
                            } else {
                                document.getElementById('title').innerText = "Oops 🙃";
                                results.innerHTML = `
                    <div class="col-lg-6 mb-4">
                    <a class="card lift lift-sm h-100" href="javascript:void(0)">
                        <div class="card-body py-5">
                            <h5 class="card-title text-primary text-center mb-2">
                                <img src="../assets/images/mobile-payment.svg" height="50px">&nbsp;&nbsp;&nbsp;Payment History not found !
                            </h5>
                        </div>
                    </a>
                </div>
                    `;
                            }

                        } else {
                            document.getElementById('title').innerText = "Oops 🙃";
                            results.innerHTML = `
                    <div class="col-lg-6 mb-4">
                    <a class="card lift lift-sm h-100" href="javascript:void(0)">
                        <div class="card-body py-5">
                            <h5 class="card-title text-primary text-center mb-2">
                                <img src="../assets/images/mobile-payment.svg" height="50px">&nbsp;&nbsp;&nbsp;Payment History not found !
                            </h5>
                        </div>
                    </a>
                </div>
                    `;
                        }
                    })
                    .catch((err) => {
                        console.log(err)
                        document.getElementById('title').innerHTML = "Payment History not found !";
                    }).catch(error => document.getElementById('title').innerHTML = "Payment History not found !");

                document.getElementById('imgbutton').addEventListener('click', uploadImage)

                function uploadImage() {

                    const formdata = new FormData();
                    formdata.append("photo", fileInput.files[0], "profile.jpg");

                    const requestOptions = {
                        method: "POST",
                        body: formdata,
                        redirect: "follow"
                    };

                    fetch("https://profile.aparsclassroom.com/profile/upload-profile-photo?uid=" + user.uid, requestOptions)
                       .then(response => response.json())
                        .then((result) => {
                            if (result.status === 200) {
                                swal("Profile Image Updated", "Your Profile Image has been updated successfully", "success")
                                    .then(() => {
                                        document.getElementById('avatar').src = result.photo;
                                    })
                            } else {
                                swal("Oops", "Something went wrong, Please try again later", "error")
                            }
                        })
                        .catch(error => {
                            swal("Oops", "Something went wrong, Please try again later", "error")
                        });
                }
            } else {
                location.replace('./login');
            }
        })
    </script>
