<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        (function(c, l, a, r, i, t, y) {
            c[a] = c[a] || function() {
                (c[a].q = c[a].q || []).push(arguments)
            };
            t = l.createElement(r);
            t.async = 1;
            t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0];
            y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "8jcf2l88zu");
    </script>
    <title>Payment Dashboard</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script src="/HSC-Full-Course/assets/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://demos.creative-tim.com/marketplace/black-dashboard-pro/assets/js/plugins/bootstrap-notify.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/key.js"></script>
    <!-- Site Icons -->
    <link rel="shortcut icon" href="/HSC-Full-Course/assets/images/logo/icon.ico" type="image/x-icon">
    <link rel="icon" href="/HSC-Full-Course/assets/images/Logo-with-Name.png">
    <link rel="apple-touch-icon" href="/HSC-Full-Course/assets/images/Logo-with-Name.png">
    <style>
        .card {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="stat">
            <h3 style="text-align: center;margin-top: 30px; color: indigo;">Student Profile</h3>
            <hr class="mt-2 mb-4" />
            <h5 style="text-align: center;margin-top: 30px;" id="name"></h5>
            <h5 style="text-align: center;" id="email"></h5>
            <h5 style="text-align: center;" id="num"></h5>
            <h5 style="text-align: center;" id="College"></h5>
            <h5 style="text-align: center;" id="HSC"></h5>
            <a style="text-align: center; text-decoration: none;" href="../">Return Home</a>
            <h3 style="text-align: center;margin-top: 30px;" id="title">loading...</h3>
            <hr class="mt-2 mb-4" />
            <div class="row" id="results">
            </div>
        </div>
    </div>

    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                var name = user.displayName;
                var mail = user.email;
                var num = user.phoneNumber;
                if (name != null) {
                    document.getElementById('name').innerText = "Student Name : " + name;
                }
                if (mail != null) {
                    document.getElementById('email').innerText = "Email Address : " + mail;
                }
                if (num != null) {
                    document.getElementById('num').innerText = "Phone Number : " + num;
                }
                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

                var urlencoded = new URLSearchParams();
                urlencoded.append("uid", user.uid);

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: urlencoded,
                    redirect: 'follow'
                };

                fetch(`https://${shopName}/logs`, requestOptions)
                    .then(response => response.json())

                .then((loadedData) => {
                        if (loadedData.code === 200) {
                            var data = loadedData.data;
                            document.getElementById('title').innerHTML = "Payment History";
                            document.getElementById('HSC').innerText = "Batch : " + data[0].HSC;
                            document.getElementById('College').innerText = "College : " + data[0].College;
                            if (name === null) {
                                document.getElementById('name').innerText = "Student Name : " + data[0].CustomerName;
                            }
                            if (mail === null) {
                                document.getElementById('email').innerText = "Email Address : " + data[0].value_b;
                            }
                            if (num === null) {
                                document.getElementById('num').innerText = "Phone Number : +" + data[0].value_c;
                            }
                            data.forEach((element, idx) => {
                                idx++
                                const content = `
                        <div class="col-lg-4 mb-4">
                            <div class="card lift lift-sm h-100 cp" data-clipboard-target="#ps${idx}">
                                <div class="card-body py-5">
                                    <h5 class="card-title text-primary text-center mb-2">
                                        <img src="../assets/images/mobile-payment.svg" height="50px">&nbsp;&nbsp;&nbsp; Invoice No. ${element.Invoice}
                                    </h5>
                                    <h4 class="text-success text-center">Product Name : ${element.ProductName}</h4>
                                    <h4 class="text-danger text-center">Tranx Id : <span id="ps${idx}">${element.tran_id}</span></h4>
                                    <h4 class="card-text text-center">Paid Amount : ${element.Paid}</h4>
                                    <h3 class="card-text text-center">Discount Coupon : ${element.DiscountCupon}</h3>
                                    <h3 class="card-text text-center">Payment Status : ${element.status}</h3>
                                </div>
                                <div class="card-footer">
                                    <div class="small text-muted text-center">Time : ${element.Timestamp}</div>
                                </div>
                            </div>
                        </div>
                        `;
                                results.innerHTML += content;

                            });
                        } else {
                            document.getElementById('title').innerText = "Oops ðŸ™ƒ";
                            results.innerHTML = `
                    <div class="col-lg-6 mb-4">
                    <a class="card lift lift-sm h-100" href="javascript:void(0)">
                        <div class="card-body py-5">
                            <h5 class="card-title text-primary text-center mb-2">
                                <img src="../assets/images/mobile-payment.svg" height="50px">&nbsp;&nbsp;&nbsp;Payment History not found !
                            </h5>
                        </div>
                    </a>
                </div>
                    `;
                        }
                    })
                    .catch(() => {
                        document.getElementById('title').innerHTML = "Payment History not found !";
                    }).catch(error => document.getElementById('title').innerHTML = "Payment History not found !");
            } else {
                location.replace('./login');
            }
        })

        var clipboard = new ClipboardJS('.cp');
        clipboard.on('success', function(e) {
            $.notify({
                icon: "tim-icons icon-bell-55",
                message: "Tranx Id / Joining Id / Password Copied successfully!!"
            }, {
                timer: 8000,
                placement: {
                    from: "bottom",
                    align: "right"
                }
            });
            e.clearSelection();
        });

        clipboard.on('error', function(e) {
            alert('Action:', e.action);
        });
    </script>
</body>

</html>
