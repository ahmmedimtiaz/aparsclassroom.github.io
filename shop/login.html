<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Phone</title>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="./assets/minimal.css">
    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                    <a href="/">
                        <h3>ASG Shop</h3>
                    </a>
                </div>
            </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

                <!-- Container for the demo -->
                <div id="sign-in-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Verify your phone number to continue purchase</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <p>You have to Verify your phone number first!</p>

                        <form id="sign-in-form" action="#">
                            <!-- Input to enter the phone number -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" value="+880" pattern="\+[0-9\s\-\(\)]+" id="phone-number">
                                <label class="mdl-textfield__label" for="phone-number">Enter your phone number...</label>
                                <span class="mdl-textfield__error">Input is not an international phone number!</span>
                            </div>

                            <!-- Sign-in button -->
                            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="sign-in-button">Send Code</button>
                        </form>

                        <form id="verification-code-form" action="#">
                            <!-- Input to enter the verification code -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="verification-code">
                                <label class="mdl-textfield__label" for="verification-code">Enter the verification code...</label>
                            </div>

                            <!-- Button that triggers code verification -->
                            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised" id="verify-code-button" value="Verify Code" />
                            <!-- Button to cancel code verification -->
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="cancel-verify-code-button">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyAH2zBEVee1dvhrlnJCofm4P4o-hVqECTA",
            authDomain: "chatbot-ylwurt.firebaseapp.com",
            databaseURL: "https://chatbot-ylwurt.firebaseio.com",
            projectId: "chatbot-ylwurt",
            storageBucket: "chatbot-ylwurt.appspot.com",
            messagingSenderId: "170430657555",
            appId: "1:170430657555:web:94e053b14b5cb41e92fbe6"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <script type="text/javascript">
        /**
         * Set up UI event listeners and registering Firebase auth listeners.
         */
        window.onload = function() {
            // Listening for auth state changes.
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in.
                    var uid = user.uid;
                    var email = user.email;
                    var photoURL = user.photoURL;
                    var phoneNumber = user.phoneNumber;
                    var isAnonymous = user.isAnonymous;
                    var displayName = user.displayName;
                    var providerData = user.providerData;
                    var emailVerified = user.emailVerified;

                    alert("Your mobile number : " + phoneNumber + " is now verified !!!")
                    window.history.back();
                }
                updateSignInButtonUI();
                updateSignInFormUI();
            });

            // Event bindings.
            document.getElementById('phone-number').addEventListener('keyup', updateSignInButtonUI);
            document.getElementById('phone-number').addEventListener('change', updateSignInButtonUI);
            document.getElementById('verification-code').addEventListener('keyup', updateVerifyCodeButtonUI);
            document.getElementById('verification-code').addEventListener('change', updateVerifyCodeButtonUI);
            document.getElementById('verification-code-form').addEventListener('submit', onVerifyCodeSubmit);
            document.getElementById('cancel-verify-code-button').addEventListener('click', cancelVerification);

            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('sign-in-button', {
                'size': 'invisible',
                'callback': function(response) {
                    // reCAPTCHA solved, allow signInWithPhoneNumber.
                    onSignInSubmit();
                }
            });

            recaptchaVerifier.render().then(function(widgetId) {
                window.recaptchaWidgetId = widgetId;
                updateSignInButtonUI();
            });
        };

        /**
         * Function called when clicking the Login/Logout button.
         */
        function onSignInSubmit() {
            if (isPhoneNumberValid()) {
                window.signingIn = true;
                updateSignInButtonUI();
                var phoneNumber = getPhoneNumberFromUserInput();
                var appVerifier = window.recaptchaVerifier;
                firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                    .then(function(confirmationResult) {
                        // SMS sent. Prompt user to type the code from the message, then sign the
                        // user in with confirmationResult.confirm(code).
                        window.confirmationResult = confirmationResult;
                        window.signingIn = false;
                        updateSignInButtonUI();
                        updateVerificationCodeFormUI();
                        updateVerifyCodeButtonUI();
                        updateSignInFormUI();
                    }).catch(function(error) {
                        // Error; SMS not sent
                        window.alert(error.code + '\n\n' + error.message);
                        window.signingIn = false;
                        updateSignInFormUI();
                        updateSignInButtonUI();
                    });
            }
        }

        /**
         * Function called when clicking the "Verify Code" button.
         */
        function onVerifyCodeSubmit(e) {
            e.preventDefault();
            if (!!getCodeFromUserInput()) {
                window.verifyingCode = true;
                updateVerifyCodeButtonUI();
                var code = getCodeFromUserInput();
                confirmationResult.confirm(code).then(function(result) {
                    // User signed in successfully.
                    var user = result.user;
                    window.verifyingCode = false;
                    window.confirmationResult = null;
                    updateVerificationCodeFormUI();
                }).catch(function(error) {
                    window.alert(error.code + '\n\n' + error.message);
                    window.verifyingCode = false;
                    updateSignInButtonUI();
                    updateVerifyCodeButtonUI();
                });
            }
        }

        /**
         * Cancels the verification code input.
         */
        function cancelVerification(e) {
            e.preventDefault();
            window.confirmationResult = null;
            updateVerificationCodeFormUI();
            updateSignInFormUI();
        }
        /**
         * Reads the verification code from the user input.
         */
        function getCodeFromUserInput() {
            return document.getElementById('verification-code').value;
        }

        /**
         * Reads the phone number from the user input.
         */
        function getPhoneNumberFromUserInput() {
            return document.getElementById('phone-number').value;
        }

        /**
         * Returns true if the phone number is valid.
         */
        function isPhoneNumberValid() {
            var pattern = /^\+[0-9\s\-\(\)]+$/;
            var phoneNumber = getPhoneNumberFromUserInput();
            return phoneNumber.search(pattern) !== -1;
        }

        /**
         * Re-initializes the ReCaptacha widget.
         */
        function resetReCaptcha() {
            if (typeof grecaptcha !== 'undefined' &&
                typeof window.recaptchaWidgetId !== 'undefined') {
                grecaptcha.reset(window.recaptchaWidgetId);
            }
        }

        /**
         * Updates the Sign-in button state depending on ReCAptcha and form values state.
         */
        function updateSignInButtonUI() {
            document.getElementById('sign-in-button').disabled = !isPhoneNumberValid() ||
                !!window.signingIn;
        }

        /**
         * Updates the Verify-code button state depending on form values state.
         */
        function updateVerifyCodeButtonUI() {
            document.getElementById('verify-code-button').disabled = !!window.verifyingCode ||
                !getCodeFromUserInput();
        }

        /**
         * Updates the state of the Sign-in form.
         */
        function updateSignInFormUI() {
            if (firebase.auth().currentUser || window.confirmationResult) {
                document.getElementById('sign-in-form').style.display = 'none';
            } else {
                resetReCaptcha();
                document.getElementById('sign-in-form').style.display = 'block';
            }
        }

        /**
         * Updates the state of the Verify code form.
         */
        function updateVerificationCodeFormUI() {
            if (!firebase.auth().currentUser && window.confirmationResult) {
                document.getElementById('verification-code-form').style.display = 'block';
            } else {
                document.getElementById('verification-code-form').style.display = 'none';
            }
        }
    </script>
</body>

</html>
