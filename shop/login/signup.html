<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/HSC-Full-Course/login-assets/css/login.css">

    <!-- Facebook Metas -->
    <meta property="og:title" content="HSC Full Course">
    <meta property="og:site_name" content="Apar's HSC Full Course">
    <meta property="og:description" content="Login to Continue the full HSC Course">
    <meta property="og:image" content="https://aparsclassroom.com/HSC-Full-Course/assets/images/SEO/index.jpg">
    <meta property="og:image:secure_url" content="https://aparsclassroom.com/HSC-Full-Course/assets/images/SEO/index.jpg">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="627">

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>

    <!-- Firebase UI JS and CSS -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css">

</head>

<body>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-1 d-flex justify-content-center">
                    <h4 style="text-align: center;">Choose any provider</h4>
                </div>
                <div class="modal-body">
                    <div id="firebaseui-auth-container"></div>
                    <div id="loader">Loading...</div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div class="signup-section">Need Help? <a type="button" target="_blank" href="https://tawk.to/chat/600993d9c31c9117cb710da1/1esimj2rc" class="text-info"> Help Desk</a></div>
                </div>
            </div>
        </div>
    </div>
    <button class="g-recaptcha" data-sitekey="6Lf0LO8ZAAAAAJIoAsd13Ld2Dp5GyXUPmB9cZj7v" data-callback='onSubmit' data-action='submit'></button>
    <script src="/HSC-Full-Course/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/HSC-Full-Course/assets/js/popper.min.js"></script>
    <script src="/HSC-Full-Course/assets/js/bootstrap.min.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAH2zBEVee1dvhrlnJCofm4P4o-hVqECTA",
            authDomain: "chatbot-ylwurt.firebaseapp.com",
            databaseURL: "https://chatbot-ylwurt.firebaseio.com",
            projectId: "chatbot-ylwurt",
            storageBucket: "chatbot-ylwurt.appspot.com",
            messagingSenderId: "170430657555",
            appId: "1:170430657555:web:94e053b14b5cb41e92fbe6"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        firebase.auth();

        (function() {
            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            var uiConfig = {
                callbacks: {
                    signInSuccessWithAuthResult: function(authResult, redirectUrl) {

                        return true;
                    },
                    uiShown: function() {
                        document.getElementById('loader').style.display = 'none';
                    }
                },
                signInFlow: 'popup',
                signInSuccessUrl: "../",
                signInOptions: [
                    firebase.auth.EmailAuthProvider.PROVIDER_ID,
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                    firebase.auth.FacebookAuthProvider.PROVIDER_ID, {
                        provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
                        recaptchaParameters: {
                            type: 'image',
                            size: 'invisible',
                            badge: 'bottomleft'
                        },
                        defaultCountry: 'BD',
                        whitelistedCountries: ['BD', '+880', 'IN', '+91']
                    }
                ],
                tosUrl: '/terms.html',
                privacyPolicyUrl: '/privacy.html'
            };
            ui.start('#firebaseui-auth-container', uiConfig);
        })()

        function onSubmit(token) {
            document.getElementById("form").submit();
        }
        var user = firebase.auth().currentUser;
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                window.location.replace("../");
            } else {
                nmodal()
            }
        });

        function nmodal() {
            $('#loginModal').modal();
        }
        $('#loginModal').modal({
            backdrop: 'static',
            keyboard: false
        })
        nmodal()
    </script>
</body>

</html>
