<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats!</title>
    <link rel="stylesheet" href="../../../../../../../../Exam-Assets/css/app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />

            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="exam.html">Retake?</a>
        <a class="btn" href="../../Phy01-Ch-01-C001.html">Go Home</a>
        <a class="btn" onclick="close_window()">Close Exam</a>
      </div>
    </div>
    <script src="js/end.js"></script>
    <script>
            function close_window() {
  if (confirm("Close Quick Exam?")) {
    close();
  }
}
    </script>
  </body>
</html>
