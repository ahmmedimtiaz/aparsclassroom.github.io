    <script>
        $('.btn-danger').on('click', function() {
            if ($('.btn-danger').length > 1) {
                changeAmount($(this));
                $(this).parents('tr').remove();
            } else {
                alert('not to remove');
            }

        });

        function changeAmount(obj) {
            var value = obj.parents('tr').find('.single_amount').text();

            var total_amount = $('.total_amount1').text() - value;
            var sub_total = $('.sub_total').text() - value;
            $('.sub_total').text(sub_total);
            $('.total_amount1').text('');
            $('.total_amount1').text(total_amount);
            $('.total_amount').val(total_amount);
            changeObj();
        }

        changeObj();

        function changeObj() {
            var obj = {};
            if ($('.cus_phone').val()) {
                obj.cus_phone = $('.cus_phone').val();
            }
            if ($('.total_amount').val()) {
                $('.total_amount').val($('.total_amount1').text());
                obj.amount = '';
                obj.amount = $('.total_amount').val();
            }
            /*if($('.cus_phone').val()) {
                var obj = {  "amount": $('.total_amount').val(),"cus_phone":$('.cus_phone').val() };
            } else {
                var obj = {  "amount": $('.total_amount').val() };
            }*/

            $('#sslczPayBtn').prop('postdata', obj);
        }

        $(".cus_phone").on('change', function() {
            changeObj();
        });
