<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="pr"></h3>
    <form name="CashOut" id="CashOut" method="POST">
        Amount : <input type="number" name="total_amount" value="500" disabled id="total_amount" required><br> Name : <input type="text" name="cus_name" id="cus_name" required><br> Email : <input type="email" name="email" id="email" required><br> College
        :
        <input type="text" name="college" id="college" required><br> hsc :
        <input type="text" name="hsc" id="hsc" required><br> Phone : <input type="tel" name="phone" id="phone" required><br> Affiliation : <input type="text" name="aff" id="aff" required><br>
        <button id="buy" type="submit">Submit</button>
    </form>
</body>
<script>
    const product = "BioDictionay"
    document.getElementById('pr').innerText = product + " Purchase";
    var str = window.location.search;
    var res = str.split("&")[0].substring(1, 16);
    if (localStorage.getItem(product) === "") {
        localStorage.setItem(product, res);
    }
    if (res === "") {
        document.getElementById('aff').value = localStorage.getItem(product)

    } else {
        document.getElementById('aff').value = res
        localStorage.setItem(product, res);

    }
    document.getElementById('buy').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('buy').innerText = "Please wait...."
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
            "total_amount": 500,
            "product": product,
            "cus_name": document.getElementById('cus_name').value,
            "email": document.getElementById('email').value,
            "college": document.getElementById('college').value,
            "hsc": document.getElementById('hsc').value,
            "phone": document.getElementById('phone').value,
            "aff": document.getElementById('aff').value
        });

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("https://asg-shop.herokuapp.com/init", requestOptions)
            .then(response => {
                return response.json()
            })
            .then(result => {
                location.href = result.GatewayPageURL
            })
            .catch(error => console.log('error', error));
    })
</script>

</html>
