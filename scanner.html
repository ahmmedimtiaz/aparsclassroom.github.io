<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Reader</title>
<style>
    #video {
        width: 100%;
        max-width: 600px;
        margin: auto;
        display: block;
    }
</style>
</head>
<body>
<video id="video" autoplay></video>
<select name="camera-list" id="camera-list">
    <option value="">--Select Any--</option>
</select>
<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
<script>
    const video = document.getElementById('video');
    const cameraList = document.getElementById('camera-list');
    // Use Instascan for QR code scanning
    const scanner = new Instascan.Scanner({ video: video });
    scanner.addListener('scan', function (content) {
        console.log('Scanned: ' + content);
        // Do something with the scanned content
        alert('Scanned QR code: ' + content);
    });

    Instascan.Camera.getCameras().then(function (cameras) {
        cameras.forEach(element => {
            cameraList.innerHTML += `<option value="${element.name}" id="${element.id}">${element.name}</option>`
        });
        console.log(cameras)
        if (cameras.length = 1) {
            scanner.start(cameras[0]);
        } else if (cameras.length > 1) {
            scanner.start(localStorage.getItem('camera'))
        } else {
            console.error('No cameras found.');
            alert('No cameras found.');
        }
    }).catch(function (e) {
        console.error(e);
        alert('Error accessing cameras.');
    });

    

cameraList.addEventListener('change', (e)=>{
    localStorage.setItem("camera", {id: cameraList.id, name: cameraList.value});
})
</script>
</body>
</html>
