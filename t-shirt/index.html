<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t-shirts</title>
    <style>
        .card{
            border-radius: 7px;
            box-shadow: 0px 0px 10px grey;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            width: 250px;
        }
        .card img{
            width: 200px;
            margin: 5px 10%;
        }
        .heading , .description{
            margin: 5px 10%;
        }
        .heading h1{
            font-size: 25px;
        }
        .description{
            padding: 10px 0px;
        }
        button{
            padding: 5% 5%;
            margin: 7px 2%;
            background-color: green;
            border: none;
            border-radius: 5px;
            box-shadow: 3px 3px 5px grey;
            color: white;
        }
        button:hover {
            background-color: rgb(84, 196, 84);
        }
        #discount-code, #discounted-price, #offer-text{
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://github.com/Istiackrohan/t-shirt/blob/main/images/Captain.jpg?raw=true" alt="">
        <div class="heading">
            <h1>Apar's Classroom Captain</h1>
            <h3 id="regular-price">350 tk</h3>
            <h3 id="discounted-price">300 tk</h3>
        </div>
        <div class="description">
            <button onclick="displayDiscount()">Get discount</button>
            <p id="offer-text">Copy the code which is given bellow and paste it in the order form.</p>
            <h3 id="discount-code">ASGBOOBUY</h3>
            <button target="_blank" onclick="window.location.href='https://forms.gle/DWTSYnXLY97gNDUh6';">Order now</button>
        </div>
    </div>
    <script>
        function displayDiscount() {
            const discountCode = document.getElementById('discount-code').style.display = "block";
            const discountPrice = document.getElementById('discounted-price').style.display = "block";
            const offer = document.getElementById('offer-text').style.display = "block";
            const cutRegularPrice = document.getElementById('regular-price').style.textDecoration = "line-through";
        }
    </script>
</body>
</html>
