<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/assets/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        select {
            width: 100%;
        }

        .select2-selection__rendered {
            line-height: 31px !important;
        }

        .select2-container .select2-selection--single {
            height: 35px !important;
        }

        .select2-selection__arrow {
            height: 34px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Select Branch</label>
            <div class="col-sm-10">
                <select class="multiple-select" id="branch">
                    <option></option>
                </select>
            </div>
        </div>
    </div>

    <script>

        const api4 = 'https://crm.apars.shop/branch/v2/available-batches?productId=111';




        fetch(api4)
            .then((res) => {
                return res.json()
            })
            .then((options) => {
                if (options.status == 200) {
                    $('.multiple-select').select2({
                        data: options.branchList,
                        placeholder: "Select your nearest Achieve Branch and suitable Batch",
                        allowClear: true,
                        minimumResultsForSearch: Infinity
                    });
                } else {
                    swal({
                        title: "Error",
                        icon: "error",
                        text: options.message
                    })
                }
            })
    </script>
</body>

</html>
