	<script src="shuchipotro-assets/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
		$(".js-select2").each(function(){
			$(this).on('select2:open', function (e){
				$(this).parent().next().addClass('eff-focus-selection');
			});
		});
		$(".js-select2").each(function(){
			$(this).on('select2:close', function (e){
				$(this).parent().next().removeClass('eff-focus-selection');
			});
		});

		function myFunction() { 
                $("#newAlert").delay(3000).fadeOut(500); 
            } 

		const scriptURL = 'https://script.google.com/macros/s/AKfycbxMXLtcnGOctrXrwGtKwXWYggDfb3PC9_e9F_C44J0WwRedU30/exec'
    const form = document.forms['Shuchipotro-Feedback']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => window.location.replace("https://shuchipotro.aparsclassroom.com/November-v3"))
        .catch(error => console.error('Error!', error.message))
        document.querySelector('#confirmation').style.display = 'block';
        document.querySelector('#reg').style.display = 'none';
	})
	
	</script>
