    const scriptURL = 'https://script.google.com/macros/s/AKfycbzmvkH2BEXhuLN_mk1FmWBOUESKNbp1PKCkcBWk8_fX3HkiMP7truSI/exec'
    const form = document.forms['contactform']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => alert("Thanks for reaching us..! We Will Contact You Soon ðŸ¥°"))
            .catch(error => console.error('Error!', error.message))
        form.reset();
        document.getElementById('submit').value = "Sending";
        setTimeout(function() {
            document.getElementById('submit').value = "Sent !";
        }, 3000)
    });
</script>
