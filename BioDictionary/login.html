<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QnA App</title>
	<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
	<script src="Assets/firebase.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<style>
		body {
  font-family: "Roboto", sans-serif;
  font-size: 16px;
  color: #333;
  background-color: #fdfdfd;
}

h1 {
  font-size: 2em;
  margin-bottom: 30px;
}

.form-container {
  max-width: 300px;
  margin: 100px auto;
  padding: 50px;
  text-align: center;
}

.msg {
  margin-bottom: 20px;
  padding: 20px;
  border: 1px solid transparent;
  border-radius: 5px;
  display: none;
}

.info {
  display: block;
  border-color: #c3e6cb;
  background-color: #d4edda;
  color: #155724;
  transition: display 0.5s linear;
}

.alert {
  display: block;
  border-color: #f5c6cb;
  background-color: #f8d7da;
  color: #721c24;
}

.input-field {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #efefef;
}

.input-field .fa {
  width: 15%;
  color: #333;
}

.input-field input {
  box-sizing: border-box;
  width: 85%;
  padding: 10px;
  border: 0;
  border-radius: 0 5px 5px 0;
  font-size: inherit;
}

.btn {
  display: block;
  width: 30%;
  margin: 0 auto;
  background: linear-gradient(#4860ca, #3328ee);
  border: 0;
  border-radius: 5px;
  padding: 10px;
  color: #fff;
  margin-bottom: 20px;
  cursor: pointer;
  font-size: inherit;
}

form a {
  color: #555;
  text-decoration: none;
}

form a:hover {
  text-decoration: underline;
  text-decoration-style: dotted;
}
	</style>
</head>
<body>
	<div class="form-container">
		<h1>QnA App ðŸ”¥</h1>
		<div class="msg"></div>
		<form>
		  <div class="input-field">
			<i class="fa fa-envelope"></i>
			<input type="email" id="email" name="email">
		  </div>
		  <div class="input-field">
			<i class="fa fa-lock"></i>
			<input type="password" id="password" name="password">
		  </div>
		  <button id="access" name="signin" class="btn">Log in</button>
		  <a href="https://www.netflix.com/bd/">Buy a Subscription</a>
		</form>
	  </div>
	  <script>
		  function toggleSignIn() {
  if (firebase.auth().currentUser) {
    firebase.auth().signOut();
  } else {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    if (email.length < 4) {
      alert('Please enter an email address.');
      return;
    }
    if (password.length < 4) {
      alert('Please enter a password.');
      return;
    }
    firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
      var errorCode = error.code;
      var errorMessage = error.message;
      if (errorCode === 'auth/wrong-password') {
        alert('Wrong password.');
      } else {
        alert('You Don\'t have Access. To get access, Kindly Contact\nMaheyan Mridul \nEmail : developer@aparsclassroom.com');
      }
      console.log(error);
      document.getElementById('access').disabled = false;
    });
  }
  document.getElementById('access').disabled = true;
}
function initApp() {
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
  window.location.replace("index.html");
    } 
  });
  document.getElementById('access').addEventListener('click', toggleSignIn, false);
}

window.onload = function() {
  initApp();
};
	  </script>
</body>
</html>
