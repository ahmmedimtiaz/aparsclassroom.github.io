<head>

    <link href='/BioDictionary/Assets/Vendor/css/bootstrap.css' rel="stylesheet">
    <link rel="stylesheet" href="/BioDictionary/Assets/css/dashboard.css">
    <script src="https://kit.fontawesome.com/dbb868ec12.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark " style="background-color: #2c3f52;">
        <a class="navbar-brand" href="./index.html">Bio Dictionary</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://storymodelearning.com/">Story Mode Learning App <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <button class="btn btn-outline-light" onclick="mainApp.logOut();"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="row py-5 px-4">
        <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">

            <!-- Profile widget -->
            <div class="bg-white shadow rounded overflow-hidden">
                <div class="px-4 pt-0 pb-4 bg">
                    <div class="media align-items-end profile-header">
                        <div class="profile mr-3"><img id="imgs" alt="Profile Image" width="130" class="rounded mb-2 img-thumbnail"><a href="#" type="button" data-toggle="modal" data-target="#imageModal" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a></div>
                        <div class="media-body mb-5 text-white">
                            <h4 class="mt-0 mb-0"><span id="nam"></span> <a type="button" data-toggle="modal" data-target="#nameModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                              </svg></a></h4>
                            <p class="small mb-4">
                                <span id="email"></p>
                        </div>
                    </div>
                </div>
                <div class="py-4 px-4">
                    <div class="mu">
                        <p id="license"></p>
                        <p id="created"></p>
                    </div>
                    <div class="py-4">

                        <h5 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-bookmark-heart-fill" viewBox="0 0 16 16">
                            <path d="M2 15.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v13.5zM8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                            </svg>  Bookmarks <a class="btn btn-link text-muted" type="button" id="showB" data-toggle="collapse" data-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample3">Show all</a></h5>
                        <div class="row cmt">
                            <div class="collapse" id="collapseExample3">
                                    <div id="bookmarksResults">Nothing Left</div>
                                    <button class="btn btn-outline-danger btn-block mu1" id="clearBook">Clear</button>
                                </div>
                        </div>
                    </div>
                        <div class="py-4">

                            <h5 class="mb-0"><i class="fas fa-clipboard-check"></i> Recently Read <a class="btn btn-link text-muted" type="button" id="showR" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">Show all</a></h5>
                            <div class="row cmt">
                                <div class="collapse" id="collapseExample1">
                                    <div id="today">Nothing Left</div>
                                    <button class="btn btn-outline-danger btn-block mu1" id="clearToday">Clear</button>
                                </div>
                        </div>
                    </div>
                    <div class="py-4">
                        <h5 class="mb-0" id="allT"><i class="fas fa-paperclip"></i> Lifetime History <a class="btn btn-link text-muted" type="button" id="showA" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Show all</a></h5>
                        <div class="row cmt">
                            <div class="collapse" id="collapseExample">
                                <div id="wrdsResults">Nothing Left</div>
                                <button class="btn btn-outline-danger btn-block mu1" id="clearAlltime">Clear</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End profile widget -->

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Update Profile Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" accept="image/png, image/jpeg" name="img" id="img">
                                <label class="custom-file-label" for="img">Choose any Image</label>

                            </div>
                            <img id="target" width="100%">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="imgbutton" disabled class="btn btn-success">Save Image</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="nameModalLabel">Update User Name</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                                        </button>
                        </div>
                        <div class="modal-body">
                            <input type="text" placeholder="Enter Your Name ðŸ¥° " class="form-control" name="usname" id="usname">
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="namUp" disabled class="btn btn-success">Update</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
</body>
<script src="Assets/js/dashboard-fb.js"></script>
