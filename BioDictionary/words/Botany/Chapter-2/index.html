<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            "use strict";
            $(window).on("load", function() {
                $(".loader").fadeOut();
                $("#preloader").delay(350).fadeOut("slow");
                $("body").delay(350).css({
                    "overflow": "visible"
                });
                $(".all-container").css({
                    "opacity": "1"
                });
            });
        }(jQuery));
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/BioDictionary/Assets/css/chapter.css">
</head>

<body>
    <div id="preloader">
        <div class="loader">
            <img class="img-fluid" src="/BioDictionary/Assets/images/preloader/1.gif" height="500px" width="500px" alt="preloader">
        </div>
    </div>
    <div class="all-container">
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark" style="background-image: linear-gradient(to left, #ee4575f1, #EE4574);">
            <a class="navbar-brand" style="text-align:left;font-family: 'Finger Paint', cursive;" href="../../../Botany.html">
                <img src="../../../Assets/Logo/Asset 2[190].svg" height="30px" width="30px">&nbsp;QnA App</a>
        </nav>
        <div class="container">
            <br>
            <div id="Sub"></div>
            <div id="Chap"></div>
            <br>
            <input class="form-control mr-sm-2" onkeydown="searchFunc()" onkeyup="resultFunc()" id="txt-search" type="search" placeholder="প্রশ্ন / টপিক লিখে সার্চ করুন..">
            <br>
            <div id="filter-records"></div>
            <p id="status" style="text-align: center;"></p>
            <div id="all"><img class="img-fluid" src="/BioDictionary/Assets/images/preloader/1.gif" alt="preloader"></div>
        </div>
    </div>
</body>

<script src="/BioDictionary/Assets/main/Botany/Chapter-2/script.js"></script>
<script src='/BioDictionary/Assets/js/script.js'></script>

</html>
