<body>
    <div class="container">
        <div align="center">
            <h1>Admin Dashboard</h1>


            <form>
                <label for="Email"> Email : </label> <input class="form-group" type="text" name="Email" id="Email"><br>
                <label for="Name"> Name : </label> <input class="form-group" type="text" name="Name" id="Name"><br>
                <label for="Password"> Password : </label> <input class="form-group" type="text" name="Password" id="Password"><br>

            <div id="loader"></div>

            <p id="re"></p>

            <input type="button" class="btn btn-primary" onClick="insert_value()" value="Insert"></input>
            <input type="button" class="btn btn-warning" onclick="read_value()" value="Read" />
            <input type="button" class="btn btn-success" onclick="update_value()" value="Update" />
            <input type="button" class="btn btn-danger" onclick="delete_value()" value="Delete" />

            <div id="showData">Loading...</div>
        </div>
