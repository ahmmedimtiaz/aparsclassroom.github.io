<!DOCTYPE html>
<html>

<head>
    <title>Volunteer Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
        }
        
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Volunteer Form</h3>

        <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbxPAi08OJd8B0b66kUcfP2WTDhb3EK9mo8jtS5Bn6C_idosef50cVs/exec" method="POST">
            <div class="form-group">
                <input type="hidden" name="fileContent" id="fileContent">
                <input type="hidden" name="filename" id="filename">

                <label> Name : </label><input class="form-control" required type="text" name="name" id="name"><br>
                <label> Email : </label> <input class="form-control" required type="email" name="email" id="email"><br>
                <label> Contact : </label><input class="form-control" required type="number" name="contact" id="contact"><br>
                <label> Skills : </label> <input class="form-control" type="text" name="skills" id="skills"><br>
                <label> Facebook Id: </label><input class="form-control" type="url" name="facebookUrl" id="facebookUrl"><br>

                <input class="form-control" id="attach" name="attach" type="file"><br>
                <input value="Submit" id="sub" type="button" class="btn btn-block btn-outline-dark" onclick="UploadFile();">
            </div>
        </form>
    </div>
    <script>
        function UploadFile() {
            var reader = new FileReader();
            var file = document.getElementById('attach').files[0];
            reader.onload = function() {
                document.getElementById('fileContent').value = reader.result;
                document.getElementById('filename').value = file.name;
                document.getElementById('sub').value = "please wait....";
                document.getElementById('uploadForm').submit();
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>


</html>
