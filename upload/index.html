<!DOCTYPE html>
<html>

<head>
    <title>Sample script for uploading file to Google Drive without authorization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
</head>

<body>
    <form id="form">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name"><br>
        <input name="file" id="uploadfile" type="file">
        <input name="filename" id="filename" type="text">

        <input id="link" name="link"></input>
        <button id="submit" type="submit">Upload</button>
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxPAi08OJd8B0b66kUcfP2WTDhb3EK9mo8jtS5Bn6C_idosef50cVs/execc'
        const form = document.getElementById('form');
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert("ধন্যবাদ 🥰 \nডাউনলোড শুরু করতে OK বাটনে ক্লিক করুন"))
                .catch(err => console.log(err));
        });

        var link = document.getElementById('link');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const file = form.file.files[0];
            const fr = new FileReader();
            fr.readAsArrayBuffer(file);
            fr.onload = f => {

                const url = "https://script.google.com/macros/s/AKfycbxPAi08OJd8B0b66kUcfP2WTDhb3EK9mo8jtS5Bn6C_idosef50cVs/execc"; // <--- Please set the URL of Web Apps.

                const qs = new URLSearchParams({
                    filename: form.filename.value || file.name,
                    mimeType: file.type
                });
                fetch(`${url}?${qs}`, {
                        method: "POST",
                        body: JSON.stringify([...new Int8Array(f.target.result)])
                    })
                    .then(res => res.json())
                    .then(e => link.value = e.fileUrl) // <--- You can retrieve the returned value here.
                    .catch(err => console.log(err));
            }
        });
    </script>
</body>

</html>
