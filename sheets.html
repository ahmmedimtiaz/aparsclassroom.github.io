<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: black;
        }
    </style>
</head>

<body>
    <label for="item1Name">Item 1</label>
    <input type="text" id="item1Name">
    <label for="item1Price">Price</label>
    <input type="number" id="item1Price">
    <label for="item1Quantity">Quantity</label>
    <input type="number" id="item1Quantity">
    <br><br>

    <label for="item2Name">Item 2</label>
    <input type="text" id="item2Name">
    <label for="item2Price">Price</label>
    <input type="number" id="item2Price">
    <label for="item2Quantity">Quantity</label>
    <input type="number" id="item2Quantity">
    <br><br>

    <label for="item3Name">Item 3</label>
    <input type="text" id="item3Name">
    <label for="item3Price">Price</label>
    <input type="number" id="item3Price">
    <label for="item3Quantity">Quantity</label>
    <input type="number" id="item3Quantity">
    <br><br>
    <button>Calculate</button>

    <div id="budget"></div>

    <div id="total"></div>

    <script>
        var budget = document.getElementById("budget");
        var total = document.getElementById("total");
        var name1 = document.getElementById("item1Name");
        var name2 = document.getElementById("item2Name");
        var name3 = document.getElementById("item3Name");
        var item1Price = document.getElementById("item1Price");
        var item2Price = document.getElementById("item2Price");
        var item3Price = document.getElementById("item3Price");
        var item1Quantity = document.getElementById("item1Quantity");
        var item2Quantity = document.getElementById("item2Quantity");
        var item3Quantity = document.getElementById("item3Quantity");
        var price1, price2, price3, budgetTotal;
        document.querySelector("button").addEventListener('click', function budgetCalculator(e) {
            e.preventDefault();
            document.querySelector("button").innerText = "Calculate Again";
            price1 = item1Price.value * item1Quantity.value;
            price2 = item2Price.value * item2Quantity.value;
            price3 = item3Price.value * item3Quantity.value;
            budgetTotal = price1 + price2 + price3;
            showCalculation();
        });

        function showCalculation() {
            budget.innerHTML = `
          <h1>Calculated Budget</h1>

          <table>
            <tr>
              <th> Item Name </th>
              <th> Quantity </th>
              <th> Per Piece </th>
              <th> Total </th>
            </tr>
            <tr>
              <td> ${name1.value} </td>
              <td> ${item1Quantity.value} </td>
              <td> ${item1Price.value} </td>
              <td> ${price1} </td>
            </tr>
            <tr>
              <td> ${name2.value} </td>
              <td> ${item2Quantity.value} </td>
              <td> ${item2Price.value} </td>
              <td> ${price2} </td>
            </tr>
            <tr>
              <td> ${name3.value} </td>
              <td> ${item3Quantity.value} </td>
              <td> ${item3Price.value} </td>
              <td> ${price3} </td>
            </tr>
          </table>
          `
            total.innerHTML = `
          <h2>Total Budget = ${budgetTotal}</h2>`;
        }
    </script>
</body>

</html>
